<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<div class="card">
		<div class="card__img"></div>
		<div class="card__column">
			<p class="card__text">PERFUME</p>
			<h1 class="card__title"> Gabrielle Essence <span class="card__title-desktop">Eau De Parfum</span><span
					class="card__title-mobile">Eau-De-Parfum</span></h1>
			<div class="card__info">
				A floral, solar and voluptuous interpreting composed by Olivier Polge , Perfumer-Creator
				&nbsp;for&nbsp;the&nbsp;House of CHANEL.
			</div>
			<div class="card__box">
				<p class="card__new-price">$149,99</p>
				<p class="card__old-price">$169,99</p>
			</div>
			<button class="button">Add to Cart</button>

		</div>

</body>

</html>
